<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- mobile first  -->
    <!-- Result section  -->
    <div class="mobile-size-container">
      <div class="result-container text-center">
        <p class="result-title">Your Result</p>
        <div class="result-circle">
          <div class="top">76</div>
          <div class="bottom">of 100</div>
        </div>
        <div class="end-result-text">
          <p class="text-great">Great</p>
          <p class="result-score">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- Section Summary -->
      <div class="summary-container">
        <p class="summary-title">Summary</p>

        <!-- Section summary conclusions  -->

        <!-- Reaction -->
        <div class="reaction-summary">
          <div class="icon-title">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h4 class="reaction-title">Reaction</h4>
          </div>
          <h4 class="summary-count">80 <span>/ 100</span></h4>
        </div>

        <!-- Memory -->
        <div class="memory-summary">
          <div class="icon-title">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h4 class="memory-title">Memory</h4>
          </div>
          <h4 class="summary-count">92 <span>/100</span></h4>
        </div>

        <!-- Verbal -->
        <div class="verbal-summary">
          <div class="icon-title">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h4 class="verbal-title">Verbal</h4>
          </div>

          <h4 class="summary-count">61 <span>/100</span></h4>
        </div>
        <!-- Visual -->
        <div class="visual-summary">
          <div class="icon-title">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h4 class="visual-title">Visual</h4>
          </div>

          <h4 class="summary-count">72 <span>/100</span></h4>
        </div>

        <a href="#" class="btn text-center">Continue</a>
      </div>
    </div>
    <!-- attributions -->
  </body>
</html>
