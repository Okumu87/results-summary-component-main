<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- mobile first  -->
    <!-- Result section  -->
    <div class="mobile-size-container">
      <div class="result-container">
        <h3>Your Result</h3>
        <div class="circle-result">76 <span> of 100 </span></div>
        <div class="end-result-text">
          <p class="text-great">Great</p>
          <p class="result-score">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- Section Summary -->
      <div class="summary-container"></div>
    </div>

    Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100
    Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Christopher.O</a>.
    </div>
  </body>
</html>
