<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- mobile first  -->
    <!-- Result section  -->
    <div class="mobile-size-container">
      <div class="result-container text-center">
        <p class="results-title">Your Result</p>
        <div class="circle-result">76 <span> of 100 </span></div>
        <div class="end-result-text">
          <p class="text-great">Great</p>
          <p class="result-score">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- Section Summary -->
      <div class="summary-container">
        <p class="summary-title">Summary</p>

        <!-- Reaction -->
        <div class="reaction-summary">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
          <p class="summary-count"><span>80</span> / 100</p>
        </div>
        <!-- Memory -->
        <div class="reaction-summary">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <p>Memory</p>
          <p class="summary-count"><span> 92</span> / 100</p>
        </div>
        <!-- Verbal -->
        <div class="reaction-summary">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <p>Reaction</p>
          <p class="summary-count"><span>61</span> / 100</p>
        </div>
        <!-- Visual -->
        <div class="reaction-summary">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <p>Reaction</p>
          <p class="summary-count"><span>72</span> / 100</p>
        </div>

        <a href="#" class="btn">Continue</a>
      </div>
    </div>

    <div class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Christopher.O</a>.
    </div>
  </body>
</html>
